name: CustomRecipeAPI
version: 1.6.0
main: me.darkolythe.customrecipeapi.CustomRecipeAPI
api-version: 1.13

commands:
  crapi:
    usage: /<command>
    aliases: [customrecipeapi]
    description: the CRAPI command
    permission: crapi.command
    permission-message: You do not have permission!

permissions:
  crapi.command:
    description: Allows the use of CRAPI commands
    default: op
  crapi.book:
    description: Allows the use of the CRAPI recipe book and workbench viewer
    default: op
  crapi.giveitem:
    description: Allows the use of the CRAPI recipe book to give items
    default: op
  crapi.new:
    description: Lets the user create new recipes in-game
    default: op
  crapi.setworkbench:
    description: Allows the user to update the workbench recipe
    default: op
  crapi.craft:
    description: Allows the user to craft custom recipes. If you are OP, each recipe has a specific permission associated to it and you can view each recipe's permission in the recipe book in their lore. You can use that to give individual recipe permissions to players.
    default: true
  crapi.craftall:
    description: Allows the user to craft every custom recipe
    default: op
  crapi.give:
    description: Allows the user to use the /crapi give and /crapi items commands
    default: op
  crapi.op:
    description: Allows the user to view the permission name of each recipe
    default: op